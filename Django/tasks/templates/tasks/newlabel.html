{% extends "base_tasks.html" %}

{% block content %}
<div class="container">
	<h1>Create a new label</h1>
	<form action="" method=POST>
	{% csrf_token %}
	{{ form.non_field_errors }}
		<div class="form-group row">
			{{ form.label_text.errors.as_text }}
			<label for="{{ form.label_text.id_for_label }}" class="col-sm-2 col-form-label">{{ form.label_text.label_tag }}</label>
			<div class="col-sm-10">
				{{ form.label_text }}
			</div>
		</div>
		<div class="form-group row">
			<label for="{{ form.label_description.id_for_label }}" class="col-sm-2 col-form-label">{{ form.label_description.label_tag }}</label>
			<div class="col-sm-10">
				{{ form.label_description }}
			</div>
		</div>
		<hr />
		<div class="form-group row">
			<label for="{{ form.label_color.id_for_label }}" class="col-sm-2 col-form-label">{{ form.label_color.label_tag }}</label>
			<div class="col-sm-10">
				{{ form.label_color }}
			</div>
		</div>
		<input class="btn btn-success" type="submit" value="Save" />
		<button type="button" class="btn float-right" onclick="location.href= '{% url 'tasks:index' %}';">Cancel</button>
	</form>
</div>

{% endblock %}
